<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/meyer-reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>Biblioteca</h1>
      <button class="btn btn-login">Logar</button>
    </div>
  </header>
  <main class="main">
    <div class="btn-add-wrapper">
      <button class="btn btn-add">+ Adicionar livro</button>
    </div>
    <div class="overlay"></div>
    <div class="form">
      <div class="wrapper">
        <div class="info">
          <h1>Adicionar livro</h1>
          <button class="btn btn-close">X</button>
        </div>
        <div class="input">
          <label for="author">Autor</label>
          <input type="text" id="author" name="author">
        </div>
        <div class="input">
          <label for="title">Título</label>
          <input type="text" id="title" name="title">
        </div>
        <div class="input">
          <label for="pages">Páginas</label>
          <input type="number" id="pages" name="pages">
        </div>
        <div class="input input-radio">
          <label for="wasReaded">Leu este livro?</label>
          <input type="checkbox" id="wasReaded" name="wasReaded">
        </div>
        <div class="submit">
          <button class="btn btn-submit">Salvar</button>
        </div>
      </div>
    </div>
    <div class="container">
      
    </div>
  </main>
  <footer>
    <p>Copyright &copy <script>document.write(new Date().getFullYear())</script> Paulo</p>
  </footer>
  <script src="assets/js/script.js"></script>
</body>
</html>
